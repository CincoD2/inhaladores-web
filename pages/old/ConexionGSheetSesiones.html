<script>
    function myFunction() {
        // Declare variables 
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");

        // Loop through all table rows, and hide those who don't match the search query
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            td1 = tr[i].getElementsByTagName("td")[1];
            td2 = tr[i].getElementsByTagName("td")[2];



            if (td) {
                txtValue = td.textContent || td.innerText;
                txtValue1 = td1.textContent || td1.innerText;
                txtValue2 = td2.textContent || td2.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1 || txtValue1.toUpperCase().indexOf(filter) > -1 || txtValue2.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }

<script>
    var id = '1yxo9WxwffSgqPSyAR5mKDZSp2_xbhyekfUY1chVhPQw';
    var gid = '0';
    var url = 'https://docs.google.com/spreadsheets/d/' + id + '/gviz/tq?tqx=out:json&tq&gid=' + gid;
    fetch(url)
        .then(response => response.text())
        .then(data => document.getElementById("json").innerHTML = myItems(data.substring(47).slice(0, -2)));

    function myItems(jsonString) {
        var json = JSON.parse(jsonString);
        var table = '<table id="myTable"><tr class="header" style="cursor: default"><th style="width:20%;">Tipo</th><th style="width:35%;">TÃ­tulo - Autor - Fecha</th><th style="width:40%;">Tags</th><th style="width:5%;text-align: center"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Link-icon.svg/571px-Link-icon.svg.png" height="15"></th></tr>'

        json.table.rows.forEach(ligne => {
            fila = ligne.c
            link_a = fila[fila.length - 1].v
            table += '<tr onclick="window.open(\'' + link_a + '\')">'
            ligne.c.forEach(cellule => {
                try {
                    var valeur = cellule.f ? cellule.f : cellule.v
                } catch (e) {
                    var valeur = ''
                }
                if (valeur.includes("http")) {
                    table += '<td><a target="_new" href="' + valeur + '"><center><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Link-icon.svg/571px-Link-icon.svg.png" height="15" ></center></a></td>'
                } else {
                    table += '<td>' + valeur + '</td>'
                }
            })
            table += '</tr>'

        })
        table += '</table>'

        return table
    }
</script>
