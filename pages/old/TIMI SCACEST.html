<script>
function analyze(form) {
if (form.edad.value==0.1) {alert("!!!! Selecciona la edad ¡¡¡¡");}
var T=0;
var F=0;
var R=0;

F=form.edad.value;
if (form.FRCV.checked){ T=T+1} 
if (form.TA.checked){T=T+3}
if (form.Kg.checked){T=T+1} 
if (form.ST.checked){T=T+1} 
if (form.K.checked){T=T+2}
if (form.Fc.checked){T=T+2} 
if (form.Tto.checked){T=T+1}

R=parseInt(F)+parseInt(T);

P="TIMI Risk Score para SCACEST: "+R+" puntos <br>";
M="Riesgo de mortalidad global a los 30 días: ";
divResultado0.innerHTML  =P;
if (R==0) {divResultado.innerHTML  = M+"<strong>0.8 %</strong>"}
if (R==1) {divResultado.innerHTML  = M+"<strong>1.6 %</strong>"}
if (R==2) {divResultado.innerHTML  =M+"<strong>2.2 %</strong>"}
if (R==3) {divResultado.innerHTML  =M+"<strong>4.4 %</strong>"}
if (R==4)  {divResultado.innerHTML  =M+"<strong>7.3 %</strong>"}
if (R==5) {divResultado.innerHTML  =M+"<strong>12.4 %</strong>"}
if (R==6)  {divResultado.innerHTML  =M+"<strong>16.1 %</strong>"}
if (R==7) {divResultado.innerHTML  =M+"<strong>23.4 %</strong>"}
if (R==8) {divResultado.innerHTML  =M+"<strong>26.8 %</strong>"}
if (R>=9){divResultado.innerHTML  =M+"<strong>35.9 %</strong>"}
if (form.edad.value==0.1){divResultado.innerHTML  = "<strong>!!!! Selecciona la edad ¡¡¡¡</strong>"}
}

// -->

</script>
<h1><center>TIMI Risk Score (SCACEST)</center></h1>

<form>

<input type="Radio" name="edad" onchange="analyze(form)" id="11" value=0 checked> <label for="11">&lt;65 años</label><br>
<input type="Radio" name="edad" onchange="analyze(form)" id="11" value=2> <label for="11">65-74 años</label><br>
<input type="Radio" name="edad" onchange="analyze(form)" id="11" value=3> <label for="11">&ge;75 años</label><br>
</fieldset>
